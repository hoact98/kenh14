<div class="administrator-main">
  <div class="container">
    <div class="row">
      <div class="col-4 offset-4">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group mt-3">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': (f.name.dirty || f.name.touched) && f.name.errors }" />
            <div *ngIf="(f.name.dirty || f.name.touched) && f.name.errors" class="invalid-feedback">
              <span *ngIf="f.name.errors.required">Name is required</span>
              <span *ngIf="f.name.errors.minlength">Name must be at least 3 characters</span>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': (f.email.dirty || f.email.touched) && f.email.errors }" />
            <div *ngIf="(f.email.dirty || f.email.touched) && f.email.errors" class="invalid-feedback">
              <span *ngIf="f.email.errors.required">Email is required</span>
              <span *ngIf="f.email.errors?.email">
                Email không hợp lệ
              </span>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': (f.password.dirty || f.password.touched) && f.password.errors }" />
            <div *ngIf="(f.password.dirty || f.password.touched) && f.password.errors" class="invalid-feedback">
              <span *ngIf="f.password.errors.required">Password is required</span>
              <span *ngIf="f.password.errors.minlength">Password must be at least 8 characters</span>
              <span *ngIf="f.password.errors?.pattern">
                Mật khẩu chứa ít nhất 1 chữ thường, 1 chữ in hoa, 1 ký tự số và 1 ký tự đặc biệt
              </span>
            </div>
          </div>
          <div class="form-group mt-3">
            <button [disabled]="registerForm.invalid" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>
            <a routerLink="/auth/login" class="btn btn-link">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
