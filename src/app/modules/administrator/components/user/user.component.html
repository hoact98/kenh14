<div class="administrator-main">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>STT</th>
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th><a routerLink="/administrator/users/create" class="btn btn-info btn-sm">Create</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>#{{i + 1}}</td>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
          <a routerLink="/administrator/users/update/{{user.id}}" class="btn btn-warning btn-sm me-2">Update</a>
          <button  class="btn btn-danger btn-sm" (click)="delete(user.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
