<div class="administrator-main">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th><a routerLink="/administrator/posts/create" class="btn btn-sm btn-outline-info">Create</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let i = index">
        <td>#{{i + 1}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.category.name}}</td>
        <td>
          <a href="" class="btn btn-outline-warning btn-sm me-2">Update</a>
          <a href="" class="btn btn-outline-danger btn-sm">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
