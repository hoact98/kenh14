<div class="administrator-main">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Title</th>
        <th>Image</th>
        <th>Category</th>
        <th><a routerLink="/administrator/posts/create" class="btn btn-sm btn-info">Create</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let i = index">
        <td>#{{i + 1}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td><img [src]="path+'/'+post.image" alt="" width="50"></td>
        <td>{{post.category.name}}</td>
        <td>
          <a routerLink="/administrator/posts/update/{{post.id}}" class="btn btn-warning btn-sm me-2">Update</a>
          <a class="btn btn-danger btn-sm" (click)="delete(post.id)">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
