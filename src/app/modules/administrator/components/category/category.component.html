<div class="administrator-main">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>STT</th>
        <th>ID</th>
        <th>NAME</th>
        <th><a routerLink="/administrator/categories/create" class="btn btn-sm btn-outline-info">Create</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; let i = index">
        <td>#{{i+1}}</td>
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>
          <a href="" class="btn btn-outline-warning btn-sm me-2">Update</a>
          <a href="" class="btn btn-outline-danger btn-sm">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
